<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,300,400,500,700,800,900|Open+Sans:300,400,600,700,800" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="files/main.css">
	<title>My To Do List</title>
</head>
<body>

	<header>
		<!-- <nav class="navbar"> -->
			<div class="container">
	           <ul class="menu">
	              <li class="menu-item">
	                <a class="menu-link" href="#">Set Alarm</a>
	              </li>
	              <li class="menu-item">
	                <a class="menu-link" href="#">Compare With Friends</a>
	              </li>
	            </ul>
	        </div>
		</nav>
	</header>

	<div class="main-container">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xs-12">
					<h1 class = "page-title">MY TO DO LIST</h1>
				</div>
			</div>
			<div class="row padding-bottom-top">
				<div class="col-lg-3 col-sm-12 col-xs-12">
					<div class="record">
						<div class="record-title">
							<h4>Daily Record</h4>
						</div>
						<div class="dialy-record">
							<img class="img-record sizing" src="files/image/record.svg">
							<div class="record-descr">
								<h2 class="counter_one">0</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="tasks-area col-lg-6 col-sm-12 col-xs-12">
					<div class="row">
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
							<i class="material-icons float-left left-position" id="previous">keyboard_arrow_left</i>
						</div>
						<ul class="col-lg-10 col-md-10 col-sm-10 col-xs-10 tasks no-text-deco">
							<li class = "tasks-item">
								<h1 class ="space">CHECK YOUR <br>TO DO LIST</h1>
							</li>
						</ul>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
							<i class="material-icons float-right right-position" id="next">keyboard_arrow_right</i>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm-12 col-xs-12">
					<div class="record">
						<div class="record-title">
							<h4>Complete task</h4>
						</div>
						<div class="dialy-record">
							<img class="img-record sizing" src="files/image/record.svg">
							<div class="record-descr">
								<h2 class="counter_two">0%</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<form id="task-form">
					<div class="col-lg-12 input-area">
                  		<input class="input-field" type="text" name="task" id="task" placeholder="Add a task">
                  	</div>
                  	<i class="material-icons btn-add">add</i>
              	</form>
			</div>
		</div>
	</div>

	<footer>
		<p class = "col-lg-12 ">&copy Designed and Developed by Linette Manuel</p>
	</footer>
	<script src="files/app.js" type="text/javascript"></script>
</body>
</html>
